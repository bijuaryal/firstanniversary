<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Anniversary Jaana</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .Appp.active
      {
        visibility: hidden;
      }
      .date.oppa{
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div>
        <div class="envelope animated bounceInLeft" >
          <div class="triangle-down"></div>
          <img class="heart" src="../images/love.png" />
          <div class="triangle-up"></div>
        </div>
        <div class="Appp active">
          <div class="date oppa">
            <p>
              We have walked together: 
              <span class="date-text" id="day"></span> Days
              <span class="date-text" id="hours"></span> Hours
              <span class="date-text" id="minutes"></span> Minutes
              <span class="date-text" id="seconds"></span> Seconds
            </p>
          </div>
          <h1 style="font-weight: 900;"></h1><br>
          <div class="autotype">
              <p class="first"></p>
              <p class="second"></p>
              <p class="third"></p>
              <p class="fourth"></p>
              <p class="fifth"></p>
              <p class="sixth"></p>
              <p class="seventh"></p>
              <p class="eighth"></p>
              <p class="ninth"></p>
              <p align="right" class="tenth"></p>
              <p align="right" class="eleven"></p>
              <p align="right" class="twelve"></p>
              
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var extend = function (o) {
          for (
            var a = arguments.length, n = Array(1 < a ? a - 1 : 0), e = 1;
            e < a;
            e++
          )
            n[e - 1] = arguments[e];
          return Object.assign.apply(Object, [{}, o].concat(n));
        },
        parseColor = function (o) {
          return "hsla(" + o.h + "," + o.s + "%," + o.l + "%," + o.a + ")";
        },
        Color = extend.bind(null, { h: 0, s: 100, l: 100, a: 1 }),
        Vector = extend.bind(null, { x: 0, y: 0 }),
        Particle = extend.bind(null, {
          pos: Vector(),
          vel: Vector(),
          angle: 0,
          speed: 0,
          radius: 0,
          rotation: 0,
          color: Color(),
        }),
        colors = [
          Color({ h: 20, s: 100, l: 50 }),
          Color({ h: 200, l: 50 }),
          Color({ h: 300, l: 50 }),
          Color({ h: 100, l: 40 }),
        ],
        animationLoop = function o(a) {
          a.animation && a.animation(o.bind(null, a));
          var n = a.ctx,
            e = n.canvas,
            r = rough.canvas(e);
          n.clearRect(0, 0, e.width, e.height),
            a.particles.map(function (o, a) {
              (o.pos.y -= o.speed),
                (o.pos.x =
                  a % 2
                    ? o.pos.x + 0.2 * Math.sin(o.angle)
                    : o.pos.x - 0.2 * Math.cos(o.angle)),
                (o.angle += 0.01),
                r.circle(o.pos.x, o.pos.y, o.radius, {
                  fill: parseColor(o.color),
                  roughness: 1.5 * Math.random(),
                  hachureGap: o.hachureGap,
                  hachureAngle: o.hachureAngle,
                }),
                r.line(
                  o.pos.x,
                  o.pos.y + 1.2 * o.radius,
                  o.pos.x,
                  o.pos.y + o.radius / 2,
                  { bowing: 3 * Math.random() }
                ),
                o.pos.y + 3 * o.radius < 0 &&
                  ((o.pos.y = e.height + 3 * o.radius),
                  (o.pos.x = Math.random() * (e.width - o.radius)));
            });
        },
        scope = {
          animation: requestAnimationFrame.bind(null),
          ctx: document.createElement("canvas").getContext("2d"),
          title: "Bijay Aryal",
          rotation: 0,
          particles: [],
        };
      !(function (o) {
        var a = o.ctx.canvas;
        (a.width = window.innerWidth),
          (a.height = window.innerHeight),
          document.body.appendChild(a);
        for (var n = 50; n--; )
          o.particles.push(
            Particle({
              pos: { x: Math.random() * a.width, y: Math.random() * a.height },
              speed: Math.random() + 0.2,
              radius: 60 * Math.random() + 20,
              color: colors[Math.floor(Math.random() * colors.length)],
              hachureAngle: 90 * Math.random(),
              hachureGap: 8 * Math.random() + 1,
            })
          );
        animationLoop(o);
      })(scope),
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        ) ||
          window.addEventListener("resize", function () {
            (scope.ctx.canvas.width = window.innerWidth),
              (scope.ctx.canvas.height = window.innerHeight);
          });
    </script>
    <canvas width="1366" height="653"></canvas>
    <script src="wmgwdw.js"></script>
    <script src="main.js"></script>
  </body>
</html>
